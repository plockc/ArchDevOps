config_version	1.2
snapshot_root	/var/root/rsnapshots/
cmd_rm			/bin/rm
cmd_ssh			/usr/bin/ssh
cmd_logger		/usr/bin/logger
cmd_rsync		/usr/bin/rsync

retain			hourly	6
retain			daily	7
retain			weekly	4
retain			monthly	3

verbose			2
loglevel		3
lockfile		/var/run/rsnapshot.pid

exclude			/var/lib/dokuwiki/cache/*
exclude			/var/lib/dokuwiki/locks/*
exclude			/var/lib/dokuwiki/tmp/*
exclude			*.nfs*

backup	${remoteUser}@${remoteHost}:/usr/share/webapps/dokuwiki/	${remoteHost}/${remoteUser}/dokuwiki
backup	${remoteUser}@${remoteHost}:/etc/webapps/dokuwiki			${remoteHost}/${remoteUser}/dokuwiki
backup	${remoteUser}@${remoteHost}:/var/lib/dokuwiki				${remoteHost}/${remoteUser}/dokuwiki
